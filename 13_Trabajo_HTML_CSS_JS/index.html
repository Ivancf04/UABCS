<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>

    <main id="contenedor_calculadora" class="contenedor">
        <div id="cont_input">
            <label for="text" id="resultado">0</label>
        </div>
        <div id="cont_botones">
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton">/</button>

            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton">*</button>

            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton">-</button>

            <button class="boton">0</button>
            <button class="boton">=</button>
            <button class="boton">C</button>
            <button class="boton">+</button>
        </div>
    </main>

    <article id="contenedor_historial" class="contenedor">
        <h1 id="historial_h1">Historial de calculo:</h1>
        <div id="historial">
            <h2 id="historial_texto">No hay calculos registrados</h2>
        </div>
